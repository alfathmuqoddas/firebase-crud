    <!-- Modal Account-->
    <div class="modal fade" id="modal-account" tabindex="-1" aria-labelledby="modal-account-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-account-label">Account Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is Modal Account
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--modal create-->
    <div class="modal fade" id="modal-create" tabindex="-1" aria-labelledby="modal-create-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-create-label">Create Guide</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-guide">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="guide-title" placeholder="Title" required>
                            <label for="signin-email">Guide Title</label>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="guide-content" placeholder="Create Guide" rows="3"></textarea>
                        </div>
                        <input type="submit" value="Create" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--modal login-->
    <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-login-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-login-label">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signin-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="signin-email" placeholder="name@example.com" required>
                            <label for="signin-email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signin-pass" placeholder="Create Password" required>
                            <label for="sigin-pass">Your Password</label>
                        </div>
                        <input type="submit" value="Log In" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--modal signup-->
    <div class="modal fade" id="modal-signup" tabindex="-1" aria-labelledby="modal-signup-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-signup-label">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" required>
                            <label for="signup-email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signup-pass" placeholder="Create Password" required>
                            <label for="signup-pass">Create Password</label>
                        </div>
                        <div class="signup-message"></div>
                        <input type="submit" value="Sign Up" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Guide Accordion-->
    <div class="py-5">
        <div class="container">
            <div class="accordion accordion-flush" id="guides-accordion">
                
            </div>
        </div>
